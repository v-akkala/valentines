<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>hi anoushkp ü´∂üíï</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 24px;
      padding: 24px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    img.main {
      width: 100%;
      border-radius: 18px;
      margin-bottom: 16px;
      object-fit: cover;
    }

    h1 {
      margin: 10px 0;
      font-size: 26px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      font-size: 18px;
      padding: 12px 22px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: all 0.25s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      left: 10%;
    }

    .no {
      background: #e0e0e0;
      left: 55%;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear forwards;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-110vh) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="IMG_1316.jpg" alt="Us üíï" class="main" />

    <h1>Hi Anoushka ü´∂</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button class="yes" onclick="yes()">Yes üíò</button>
      <button class="no" id="noBtn">No ‚òπÔ∏è</button>
    </div>
  </div>

  <script>
    // Runaway No button
    const noBtn = document.getElementById("noBtn");

    function moveButton() {
      const x = Math.random() * 60;
      const y = Math.random() * 30;
      noBtn.style.left = x + "%";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random() * 20) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 500);

    // YES ‚Üí feet animation ‚Üí explosion ‚Üí reveal
    function yes() {
      document.body.innerHTML = `
        <div id="stage" style="
          height:100vh;
          width:100vw;
          background: linear-gradient(135deg, #ff758c, #ffb199);
          display:flex;
          align-items:center;
          justify-content:center;
          overflow:hidden;
        ">
          <div id="footL" style="
            position:absolute;
            left:10%;
            top:50%;
            font-size:64px;
            transform: translateY(-50%);
            transition: left 1.2s ease;
          ">üòõ</div>

          <div id="footR" style="
            position:absolute;
            right:10%;
            top:50%;
            font-size:64px;
            transform: translateY(-50%);
            transition: right 1.2s ease;
          ">üòõ</div>
        </div>
      `;

      // Bring feet together
      setTimeout(() => {
        document.getElementById("footL").style.left = "45%";
        document.getElementById("footR").style.right = "45%";
      }, 300);

      // Explosion + reveal
      setTimeout(() => {
        document.body.innerHTML = `
          <div style="
            min-height:100vh;
            background: linear-gradient(135deg, #ff758c, #ffb199);
            display:flex;
            align-items:center;
            justify-content:center;
            text-align:center;
            padding:24px;
            color:white;
            animation: pop 0.6s ease;
          ">
            <div>
              <h1 style="font-size:36px;">üí•</h1>

              <img src="IMG_7014.jpg" style="
                width:90%;
                max-width:360px;
                border-radius:22px;
                box-shadow:0 20px 40px rgba(0,0,0,0.35);
                margin-top:20px;
              " />

              <p style="font-size:20px; margin-top:20px;">
                ‚ù§Ô∏è Happy Valentine‚Äôs Day ‚ù§Ô∏è
              </p>

              <p style="font-size:18px; margin-top:10px;">
                ‚ù§Ô∏è Anoushka! ‚ù§Ô∏è
              </p>
            </div>
          </div>

          <style>
            @keyframes pop {
              from { transform: scale(0.85); opacity: 0; }
              to { transform: scale(1); opacity: 1; }
            }
          </style>
        `;
      }, 1700);
    }
  </script>

</body>
</html>
